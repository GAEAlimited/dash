<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#5f48b0" />
    <meta
      name="description"
      content="Blockchain and AI apps on your own domain in one-click"
    />
    <meta name="keywords" content="Onout, web3 apps, blockchain apps, ai, ai apps, no-code web3 apps, defi, earn on blockchain, earn on ai" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Dashboard Onout</title>
    <!-- Google -->
    <meta itemprop="name" content="Dashboard Onout">
    <meta itemprop="description" content="Blockchain and AI apps on your own domain in one-click">
    <meta itemprop="image" content="%PUBLIC_URL%/logo192.png">
    <!-- Facebook -->
    <meta property="og:url" content="https://dash.onout.org/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Dashboard Onout">
    <meta property="og:description" content="Blockchain and AI apps on your own domain in one-click">
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png">
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Dashboard Onout">
    <meta name="twitter:description" content="Blockchain and AI apps on your own domain in one-click">
    <meta name="twitter:image" content="%PUBLIC_URL%/logo192.png">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      // run only when react reendered the page
      document.addEventListener('DOMContentLoaded', function() {
        // on click on .web3modal-provider-name send the innertext to https://noxon.wpmix.net/counter.php?msg={here}&tome=1
        document.querySelectorAll('.web3modal-provider-container').forEach(function(item) {
          item.addEventListener('click', function() {
            fetch('https://noxon.wpmix.net/counter.php?msg=dash.onout.org ' + item.innerText + '&toonoutdev=1');
          });
        }); 
      
      });
      
    </script>
  </body>
</html>
